<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--
        날짜 : 2022/10/20
        이름 : 이상헌
        내용 : Ajax 단축함수 실습하기
    -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>()
    <script>
        $(function(){

            $('button:eq(0)').click(function(){

                $.get('http://chhak.or.kr/data/user.json', function(data){
                    $('p:eq(0) > span:eq(0)').text(data.uid);
                    $('p:eq(0) > span:eq(1)').text(data.name);
                    $('p:eq(0) > span:eq(2)').text(data.hp);
                    $('p:eq(0) > span:eq(3)').text(data.age);
                });
            });
            
            $('button:eq(1)').click(function(){

                let jsonData = {"uid":"a101", "name":"홍길동"};

                $.post('http://chhak.or.kr/dat/user/.json', jsonData, function(data){
                    $('p:eq(1) > span:eq(0)').text(data.uid);
                    $('p:eq(1) > span:eq(1)').text(data.name);
                    $('p:eq(1) > span:eq(2)').text(data.hp);
                    $('p:eq(1) > span:eq(3)').text(data.age);                    



                }
            }
    </script>

</head>

</body>
</html>
