<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_Ajax 데이터처리</title>
    <!-- 
       날짜 : 2022/10/19
       이름 : 이상헌
       내용 : Ajax 데이터 처리 실습하기
    -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function(){

            $('button').click(function()[

                // 데이터 요청
                $.ajax({
                    url:'http://chhak.or.kr/data/users.json'
                    type:'GET'
                    dataType:'json'  
                    success:function(data){
                        console.log(data);

                        $('table').append('<tr></tr>')
                        $('table > tr')
                    }    
                })
            })
        })

    </script>


</head>
<body> 

    <button>데이터 요청</button>
    <table border="1">
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>휴대폰</th>
            <th>나이</th>
        </tr>


    </table>
    
</body>
</html>
